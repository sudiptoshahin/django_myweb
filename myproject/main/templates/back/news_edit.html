
{% extends 'back/master.html' %}
{% load static %}

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit News<br><small>You can add, edit and delete your news data!</small>
        </h1>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/news/edit/{{ pk }}">Edit</a></li>
    </ul>
</div>

<!-- Datatables Content -->
<div class="block full">
    <div class="block-title">
        <h2><strong>News</strong> Edit</h2>
    </div>


    <div class="table-responsive">

        <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">

                        <h2><strong>Edit</strong> News</h2>
                    </div>
                    <!-- END Form Elements Title -->

                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="{{ news.name }}" id="newstitle" name="newstitle" placeholder="News Title">
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <select class="form-select select-chosen" data-placeholder='Choose news category..' id="newscat" name="newscat" aria-label="Default select example" name="example-chosen" style="width: 100%;">  
                                        <option value="{{ news.catid }}">{{ news.catname }}</option>
                                        {% for cat in cats %}
                                            <option value="{{ cat.pk }}"> {{ cat.catname }} | {{ cat.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" value id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short text">{{ news.short_txt }}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" rows="5" id="newstxt" name="newstxt" class="form-control" placeholder="Body text">{{ news.body_txt }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="file" class="form-control" id="myfile" name="myfile">
                            </div>
                            <div class="col-md-6">
                                <img class="" src="{{ news.picurl }}" alt="" srcset="" style="display: inline-block;width: 200px; height: 200px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                            </div>
                        </div>
                        


                    </form>
                    <!-- END Basic Form Elements Content -->
                </div>
                <!-- END Basic Form Elements Block -->
            </div>

        </div>

    </div>


</div>
<!-- END Datatables Content -->

{% endblock %}

{% block footerblock %}
    <!-- Load and execute javascript code used only in this page -->
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script src="{% static 'back/js/helpers/ckeditor/ckeditor.js' %}"></script>
{% endblock %}
